<ion-content>
  <ion-card style=" margin-top: 30%;">

    <ion-card-header>
      <ion-card-title> {{ titleApp }} </ion-card-title>
    </ion-card-header>

   
    <ion-card-content>
      <img src="assets/icon/favicon.png" class="imgRedonda" />
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1 text-center> ¡Bienvenid@! </h1>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col center text-center>
            <ion-button ion-button full color="primary" (click)="login()" shape="round"> Login </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col center text-center>
            <ion-button ion-button full color="success" (click)="signup()" shape="round"> Registrar </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>
            <h6 text-center> Ésta es tu aula digital </h6>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-footer padding class="foo">
    <ion-toolbar text-right>
      <p> © Conoce tu aula 2019 </p>
    </ion-toolbar>
  </ion-footer>

</ion-content>
