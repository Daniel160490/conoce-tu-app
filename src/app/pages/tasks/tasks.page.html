<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
          Mis tareas
      </ion-title>
  </ion-toolbar>
</ion-header>
      
<ion-content padding>

    <!--Contenido de las tareas-->
    <div>
        <div>
            <h2 text-center> ¿Qué tenemos aquí? </h2>
            <p>En este apartado encontrarás tus tareas, tanto las realizadas, como las que están aún pendientes por hacer.</p>
        </div>
        
        <ion-list>
            <ion-item (click)="openSlopes()">
                <ion-label> Tareas pendientes </ion-label>
            </ion-item>
            <ion-item (click)="openFinished()">
                <ion-label> Tareas completadas </ion-label>
            </ion-item>
            
        </ion-list>
    </div>

   

    <!--Contenido de los apuntes-->
    <div style="padding-top: 70%;">
        <div>
            <ion-grid>
                <ion-row>
                    <ion-col size="9">
                        <h2> Mis apuntes </h2>
                    </ion-col>
                    <ion-col size="3">
                        <ion-img class="img-apuntes" src="/assets/escritura.png"></ion-img>
                    </ion-col>
                </ion-row>
            </ion-grid>
            
            <p> Encuentra aquí los apuntes de clase.</p>
        </div>
        <ion-button expand="block" shape="round" (click)="abrirApuntes()"> Abrir apuntes </ion-button>
    </div>

</ion-content>
