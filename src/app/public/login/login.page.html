<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label>
                <ion-icon name="contact" item-left></ion-icon>
              </ion-label>
              <ion-input name="email" type="email" placeholder="Tu correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="lock" item-left></ion-icon>
              </ion-label>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button ion-button full color="success" type="submit" [disabled]="form.invalid" expand="block"
              shape="round"> Entrar </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
          Si no tienes cuenta, pro favor <a routerLink='/register'>
            registrate</a> primero!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
