<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="about"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Ayuda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="abrirReunion()">
      <ion-label> ¿Cómo pedir una reunión? </ion-label>
    </ion-item>
    <ion-item (click)="abrirTareas()">
      <ion-label> ¿Cómo ver las tareas? </ion-label>
    </ion-item>
    <ion-item (click)="abrirQueHacer()">
      <ion-label> ¿Qué puedo hacer en esta aplicación? </ion-label>
    </ion-item>
  </ion-list>

  <!-- BOTON PARA COMPARTIR CON REDES SOCIALES -->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button size="big">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>
  <!-- BOTON PARA COMPARTIR CON REDES SOCIALES -->

</ion-content>
